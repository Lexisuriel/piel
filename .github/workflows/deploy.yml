name: ðŸš€ Deploy automÃ¡tico a AlwaysData por FTPS

on:
  push:
    branches:
      - main  # o "master" si esa es tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“¤ Subir archivos al servidor (FTPS PASIVO)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: explicit
          passive: true
          local-dir: ./piel/
          server-dir: /home/lexisuriel/www/
