on:
  push:
    branches:
      - main  # Cambia a tu rama principal si usas "master"

jobs:
  deploy:
    name: Subir archivos al servidor FTP
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“‚ Subir al servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www  # ğŸ“ Directorio raÃ­z del servidor (ajÃºstalo si tu hosting requiere "htdocs/" o "www/")
          local-dir: ./piel  # ğŸ“‚ Carpeta local que quieres subir
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
            **/*.test
            **/*.md
            **/composer.lock
