name: ðŸš€ Deploy automÃ¡tico a AlwaysData (FTPS)

on:
  push:
    branches:
      - main  # cambia si usas otra rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“¤ Subir archivos por FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftps
          security: loose
          local-dir: ./
          server-dir: /home/lexisuriel/www/
          state-name: .ftp-deploy-sync.json
          timeout: 60000
