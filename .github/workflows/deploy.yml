name: ðŸš€ Deploy automÃ¡tico por FTP

on:
  push:
    branches:
      - main  # O cambia a "master" si es tu rama principal

jobs:
  deploy:
    name: Subir archivos al servidor FTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“‚ Subir al servidor FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/   # ðŸ‘ˆ Esta es la carpeta pÃºblica de tu hosting
          local-dir: ./
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
            **/*.test
            **/*.md
            **/composer.lock
