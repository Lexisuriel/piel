name: ðŸš€ Deploy automÃ¡tico por FTPS

on:
  push:
    branches:
      - main  # cambia a master si usas esa rama

jobs:
  deploy:
    name: Subir archivos al servidor FTPS
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“¤ Subir al servidor AlwaysData (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /home/lexisuriel/www/
