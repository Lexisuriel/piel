name: ðŸš€ Deploy automÃ¡tico por SFTP

on:
  push:
    branches:
      - main  # o master si usas esa rama

jobs:
  deploy:
    name: Subir archivos por SFTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“‚ Subir al servidor SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: "./piel/"          # carpeta local (usa / al final)
          remote_path: "/www/"           # carpeta destino en el servidor
          delete_remote_files: false     # evita borrar archivos antiguos
