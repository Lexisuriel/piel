name: ðŸš€ Deploy automÃ¡tico por SFTP

on:
  push:
    branches:
      - main  # o master, segÃºn tu rama

jobs:
  deploy:
    name: Subir archivos por SFTP
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Clonar el repositorio
        uses: actions/checkout@v4

      - name: ðŸ“‚ Subir al servidor SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FTP_USER }}
          server: ${{ secrets.FTP_SERVER }}
          port: 22
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: ./      # Carpeta local
          remote_path: /www/        # Carpeta remota
          sftp_only: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/.env
            **/*.test
            **/*.md
            **/composer.lock

